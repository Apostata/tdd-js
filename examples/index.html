<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="albums">

  </div>
<script src="../dist/spotify-wrapper.umd.js"></script>
<script>
  const albums = spotifyWrapper.searchAlbums('iron maiden');
  const albumsEl = document.getElementById('albums');

  albums.then(data => {
      const markup = data.albums.items.map(item => {
        return `<img src="${item.images[0].url}" alt="${item.name}" />`
      }).join('');

      albumsEl.innerHTML = markup;
    }
  )
  .catch(error => console.log(error));
</script>
</body>
</html>
